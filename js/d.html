<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер</title>
    <style>
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            transition: left 0.5s ease;
        }

        .next-control {
            position: absolute;
            top: 50%;
            right: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            background-color: #ccc;
        }

        .indicator.active {
            background-color: #333;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <!-- Слайды -->
        <div class="slide">Слайд 1</div>
        <div class="slide">Слайд 2</div>
        <div class="slide">Слайд 3</div>
        <!-- ...другие слайды... -->

        <!-- Контролы -->
        <div class="next-control">Следующий</div>

        <!-- Индикаторы -->
        <div class="indicators"></div>
    </div>

    <script src="./script.js"></script>


</body>

</html>
